<!DOCTYPE html>
<!--- ICS20R-Unit-6-02 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS20R-Unit-6-02" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ashley Monaghan" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>ICS20R-Unit-6-02</title>
    <link
      rel="canonical"
      href="https://ashley-monaghan.github.io/ICS20R-Unit-6-02/"
    />
    <link rel="manifest" href="/ICS20R-Unit-6-02/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Cookie Clicker!</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">✧─── ･ ｡ﾟ★: *.✦ .* :★. ｡ﾟ ･ ───✧</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h5>Cookie Clicker!!</h5>
        <h6>Click the cookies as many times as you can!</h6>
        <!-- Image -->
        <p></p>
        <img src="./images/cookies.png" alt="Christmas Cookies!" width="50%" height="80%" />
        <p></p>
        <!-- Raised button with ripple for words -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="button()"
        >
          Button!!
        </button>
        <!-- basic text -->
        <p></p>
        <div id="math"></div>
        <div id="words"></div>
      </main>
    </div>
  </body>
</html>
